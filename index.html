<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise for Haruna!</title>
  <!-- 同じフォルダに cs1.css がある前提でパスを指定 -->
  <link rel="stylesheet" href="cs1.css">
</head>
<body>
  <div class="container">
    <!-- 背景の動き -->
    <div class="dynamic-background">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <header class="header">
      <div class="scrolling-text">🎉✨ Happy Birthday Haruna! ✨🎉</div>
    </header>

    <main class="main-content">
      <section class="buttons">
        <!-- サプライズ感のあるボタン1 -->
        <button id="button1" class="surprise-button">✨ サプライズ1 ✨</button>
        <!-- サプライズ感のあるボタン2 -->
        <button id="button2" class="surprise-button">🌟 サプライズ2 🌟</button>
      </section>
    </main>

    <!-- 同じフォルダに js1.js がある前提でパスを指定 -->
    <script src="js1.js"></script>
  </div>
</body>
</html>
